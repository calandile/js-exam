<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Logged in successfully!</title>
</head>

<body onload="javascript:loadSecure()">
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-4 mt-5 me-2 p-3 bg-light border-white rounded text-center" id="user-info">
                <p class="mb-2" id="username"></p>
                <p class="mb-2" id="password"></p>
                <button type="button" class="btn btn-danger" id="log-out" onclick="logOut()">Log Out</button>
            </div>
        </div>
        <div class="row justify-content-center d-none text-center" id="row-table">
            <div class="col-5 mt-5 mb-5 me-2 p-3 bg-light border-white rounded" id="countries-col">
                <table class="table table-striped" id="countries-table">
                    <!-- This is going to be filled in by the javascript -->
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
